{% extends "viewer/base.html" %}
	{% if project_list %}
		{% block content %}
		<div class="p-3 mb-2 text-dark">
		<table class="table" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Description</th>
			      <th scope="col">Actions</th>
			    </tr>
			</thead>
        	<tbody>
			{% for p in project_list %}
			        <tr>
			        	<th scope="row"> {{ forloop.counter }} </th>
			        	<td>{{ p.description }}</td>
			        	<td>
							<a href="/project/edit/{{p.id}}"><button type="button" class="btn btn-primary">Edit</button></a>
							<a class="show-delete-{{ p.id }}" href=#><button type="button" class="btn btn-danger">Delete</button></a>
						 </td>
					</tr>
			{% endfor %}
		</tbody>
	</table>
	<div id="content" class="colM">	
		<div id="content-main">
			<a href="/project/new"><button class="btn btn-primary">Create New Project</button></a>
		</div>
	</div>
</div>
	{% for p in project_list %}
		<script>
			$(document).on("click", ".show-delete-{{ p.id }}", function(e) {

				bootbox.confirm("Are you sure you want to delete?",
				function (result) {        
						if(result) {
							window.open("/project/delete/{{ p.id }}","_self");
						};
				});
			});
		</script>
	{% endfor %}
		{% endblock %}
	{% endif %}
