<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/viewer/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/viewer/css/forms.css">

    <script type="text/javascript" src="/static/viewer/js/vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="/static/viewer/js/jquery.init.js"></script>
    <script type="text/javascript" src="/static/viewer/js/core.js"></script>
    <script type="text/javascript" src="/static/viewer/js/admin/RelatedObjectLookups.js"></script>
    <script type="text/javascript" src="/static/viewer/js/actions.js"></script>
    <script type="text/javascript" src="/static/viewer/js/urlify.js"></script>
    <script type="text/javascript" src="/static/viewer/js/prepopulate.js"></script>
    <script type="text/javascript" src="/static/viewer/js/vendor/xregexp/xregexp.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <title>Resume Viewer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        #outlook a {
            padding: 0;
        }
        
        .ReadMsgBody {
            width: 100%;
        }
        
        .ExternalClass {
            width: 100%;
        }
        
        .ExternalClass * {
            line-height: 100%;
        }
        
        body {
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        table,
        td {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }
        
        p {
            display: block;
            margin: 13px 0;
        }
    </style>
    <!--[if !mso]><!-->
    <style type="text/css">
        @media only screen and (max-width:480px) {
            @-ms-viewport {
                width: 320px;
            }
            @viewport {
                width: 320px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet" type="text/css">
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700);
        @import url(https://fonts.googleapis.com/css?family=Cabin:400,700);
    </style>
    <!--<![endif]-->
    <style type="text/css">
        @media only screen and (min-width:480px) {
            .mj-column-per-100 {

                max-width: 100%;
            }
        }
    </style>
    <style type="text/css">

    </style>
    <style type="text/css">
        .hide_on_mobile {
            display: none !important;
        }
        
        @media only screen and (min-width: 480px) {
            .hide_on_mobile {
                display: block !important;
            }
        }
        
        [owa] .mj-column-per-100 {
            width: 100%!important;
        }
        
        [owa] .mj-column-per-50 {
            width: 50%!important;
        }
        
        [owa] .mj-column-per-33 {
            width: 33.333333333333336%!important;
        }
        
        p {
            margin: 0px;
        }
    </style>

</head>
